{% extends 'account/base.html' %}

{% block content %}
<style>

    h2 {
        color: #343a40;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card-body {
        text-align: left;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <h2>New Vendor</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="card-body">
            {{ form.as_p }}
        </div>
        <button type="submit">Save Vendor</button>
    </form>
    <a href="{% url 'vendor_list' %}">Vendor List</a>
</div>

{% endblock %}
